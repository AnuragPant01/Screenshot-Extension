<!DOCTYPE html>
<html>
<head>
    <title>Screenshot Extension</title>
    <style>
        body {
            width: 250px;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Take a Screenshot</h2>
        <button id="screenshotButton">Capture Screenshot</button>
        <div id="message" class="message"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
